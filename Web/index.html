<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" href="style.css" media ="all">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<title>mid</title>
</head>
<body>
	<div class="container">
		 
		<div class="header"><i class="fa fa-arrow-left" aria-hidden="true"></i>    <span>Add Milestones</span> </div>
		
		<div class="subheader">Moonshot Name</div>
		<div class = "ssubheader"><b>Moonshot Milestone</b></div>

	<div class = "line">
		<div class="level">Priority</div>

		<div class ="priority">
			<select class="select"> 
				<option value="one" class="myfa">&#xf1ce; High Priority</option>
				<option value="two" class="myfa">&#xf1ce; Medium Priority</option>
				<option value="three" class="myfa">&#xf1ce; Little Priority</option>
	 		 	<option value="four" class="myfa">&#xf1ce; Undo</option> <i class="fa fa-circle" aria-hidden="true"></i>
	 		</select>
	 	</div>
	 	
		</div>
	<div class = "nline">
		<div class = "task">Task</div></div>
		<div class = "log"><button>Login and Register</button></div>
		
		<div class = "onboard"><button>Onboarding Screens</button></div>
		<div class="add"><button><i class="fa fa-plus" aria-hidden="true"></i>Add task</button></div>
		 
	</div>
</body>
</html>
